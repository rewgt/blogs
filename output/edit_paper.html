<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Paper editor</title>
<style>
html {
  font-size: 16px;      /* base of rem */
  -ms-overflow-style: -ms-autohiding-scrollbar;
}
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 1rem;
  line-height: 1.6;
  background-color: white;
  
  margin: 0px;
  padding: 0px;
  width: 0px;
  height: 0px;
}

.noselect-txt {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

#tool-bar {
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  height:70px;
  min-width: 620px;
  background-color: #e8e8e8;
  outline: #ccc solid 1px;
  overflow: hidden;
  z-index: 1999;
}
#text-area {
  display: none;
  position: absolute;
  right: 0px;
  top: 0px;
  width: 360px;
  height: 70px;  /* 70 or 270 */
  z-index: 2000;
}
.popline-frame {
  width: 100%;
  height: 70px;  /* 70 or 270 */
}
.popline-expand {
  position: relative;
  left: 336px;
  top: -25px;
  width: 14px;
  height: 28px;
  -webkit-transform: rotate(270deg);
  
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAXBAMAAADJv2OxAAAAMFBMVEX///+ZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZnHHh8xAAAAD3RSTlMAESIzRFVmd4iZqrvM3e5GKvWZAAAAdElEQVQI12NgAAH2v2CKsf83mJb8vxBEMe3/KQCitf83gLn3n4Flff8FgCjW90/A3Pw/BiBK4v0lMHf+bwUw/R/CZVj/SwBq5kaIQD1UAfv7yxCBuH8OYJrl/VWIgM3/AjDNdP45REDq/0SI+9b/gghw/AUAn68l+4HFkZUAAAAASUVORK5CYII=");
  background-repeat: no-repeat;
  background-position: center;
}

.palette-items {
  width: 315px;
  height: 32px;
  float:left;
}
.palette-items > div {
  height: 15px;
  width: 15px;
  float: left;
}

#color-dlg {
  display: none;
  left: 0px;
  top: 0px;
  position: absolute;
  margin: 0px;
  padding: 0px;
  z-index: 2001;
}
#color-chart {
  padding: 0px;
  margin: 1px 0px 0px 0px;
  border-collapse: collapse;
  width: 500px;
  height: 300px;
}

#tool-opacity {
  height: 26px;
  font-size: 12px;
  line-height: 24px;
}
#tool-opacity > input {
  min-width: 40px;
  background-repeat: no-repeat;
  background-position: 100% 0px;  /* 0px -18px -36px */
  background-image: url('output/spinbtn_updn.png');
  background-color: #fff;
  cursor: default;
}
#tool-frameWd {
  height: 26px;
  font-size: 12px;
  line-height: 24px;
}
#tool-frameWd > input {
  min-width: 30px;
  background-repeat: no-repeat;
  background-position: 100% 0px;  /* 0px -18px -36px */
  background-image: url('output/spinbtn_updn.png');
  background-color: #fff;
}

#tool-lineId,#tool-arrowIdE,#tool-arrowIdS {
  display: none;
  margin: 6px 1px 0px 0px;
  padding: 0px;
  height: 18px;
  line-height: 18px;
  background: #e8e8e8;
}
#tool-lineId:hover, #tool-arrowIdE:hover, #tool-arrowIdS:hover {
  -webkit-transform: scale(1.15,1.15);
}

.quick-btn {
  width: 20px;
  height:20px;
  opacity: 0.7;
}
.quick-btn:hover {
  opacity: 0.4;
}
#tool-poptop, #tool-pushbtm, #tool-alignleft, #tool-alignmid, #tool-alignright {
  display: none;
}

#arrowstyle_dropdown {
  display: none;
  left: 60px;
  top: 0px;
  width: 190px;
  height: 26px;
  position: absolute;
  margin: 0px;
  padding: 6px 0px 0px 6px;
  
  border: 1px solid #b0b0b0;
  background: none repeat scroll 0% 0% #e8e8e8;
  z-index: 2001;
}
#arrowstyle_dropdown > svg {
  padding: 0px 2px 0px 2px;
  width: 22px;
  height: 18px;
}
#arrowstyle_dropdown > svg:hover {
  -webkit-transform: scale(1.15,1.15);
}

#linestyle_dropdown {
  display: none;
  left: 0px;
  top: 0px;
  width: 310px;
  position: absolute;
  margin: 0px;
  padding: 0px 0px 0px 4px;
  
  border: 1px solid #b0b0b0;
  background: none repeat scroll 0% 0% #e8e8e8;
  z-index: 2001;
}
#linestyle_dropdown p {
  margin: 0px;
  padding: 0px;
  line-height: 14px;
}
#linestyle_dropdown svg:hover {
  -webkit-transform: scale(1.15,1.15);
}

div.free-transform {
  display: none;
  position: absolute;
  width: 40px;
  height: 60px;
  
  -o-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  
  border: 1px dashed black;
  pointer-events: none;
  z-index: 1997;
  -webkit-transform: rotate(0deg);
}
div.free-transform > div {
  position: absolute;
  background-color: #c0392b;
  border: 1px solid black;
  pointer-events: auto;
}
div.free-transform .resize {
  width: 6px;
  height: 6px;
  background-color: #fff;
  border-width: 2px;
  border-radius: 6px;
}
div.free-transform .resize[data-position]:hover {
  -webkit-transform: scale(1.4,1.4);
}
div.free-transform .resize.nw {
  cursor: nw-resize;
}

div.free-transform .resize[data-position="top-left"] {
  top: -1px;
  left: -1px;
  border-radius: 0px 0px 5px;
  z-index: 2;
}
div.free-transform .resize[data-position="top-left"]:hover {
  -webkit-transform-origin: 0% 0%;
}

div.free-transform .resize[data-position="top"] {
  top: -6px;
  left: 50%;
  margin-left: -6px;
}
div.free-transform .resize.n {
  cursor: n-resize;
}
div.free-transform .resize[data-position="top"] {
  top: -1px;
  left: 50%;
  margin-left: -5px;
  border-radius: 0px 0px 5px 5px;
  z-index: 1;
}
div.free-transform .resize[data-position="top"]:hover {
  -webkit-transform-origin: 50% 0%;
}

div.free-transform .resize[data-position="top-right"] {
  top: -6px;
  right: -6px;
}
div.free-transform .resize.ne {
  cursor: ne-resize;
}
div.free-transform .resize[data-position="top-right"] {
  top: -1px;
  right: -1px;
  border-radius: 0px 0px 0px 5px;
  z-index: 2;
}
div.free-transform .resize[data-position="top-right"]:hover {
  -webkit-transform-origin: 100% 0%;
}

div.free-transform .resize[data-position="right"] {
  right: -6px;
  top: 50%;
  margin-top: -8px;
}
div.free-transform .resize.e {
  cursor: e-resize;
}
div.free-transform .resize[data-position="right"] {
  right: -1px;
  top: 50%;
  margin-top: -5px;
  border-radius: 5px 0px 0px 5px;
  z-index: 1;
}
div.free-transform .resize[data-position="right"]:hover {
  -webkit-transform-origin: 100% 50%;
}

div.free-transform .resize[data-position="bottom-right"] {
  bottom: -6px;
  right: -6px;
}
div.free-transform .resize.se {
  cursor: se-resize;
}
div.free-transform .resize[data-position="bottom-right"] {
  bottom: -1px;
  right: -1px;
  border-radius: 5px 0px 0px;
  z-index: 3;
}
div.free-transform .resize[data-position="bottom-right"]:hover {
  -webkit-transform-origin: 100% 100%;
}

div.free-transform .resize[data-position="bottom"] {
  bottom: -6px;
  left: 50%;
  margin-left: -6px;
}
div.free-transform .resize.s {
  cursor: s-resize;
}
div.free-transform .resize[data-position="bottom"] {
  bottom: -1px;
  left: 50%;
  margin-left: -5px;
  border-radius: 5px 5px 0px 0px;
  z-index: 1;
}
div.free-transform .resize[data-position="bottom"]:hover {
  -webkit-transform-origin: 50% 100%;
}

div.free-transform .resize[data-position="bottom-left"] {
  bottom: -6px;
  left: -6px;
}
div.free-transform .resize.sw {
  cursor: sw-resize;
}
div.free-transform .resize[data-position="bottom-left"] {
  bottom: -1px;
  left: -1px;
  border-radius: 0px 5px 0px 0px;
  z-index: 2;
}
div.free-transform .resize[data-position="bottom-left"]:hover {
  -webkit-transform-origin: 0% 100%;
}

div.free-transform .resize[data-position="left"] {
  left: -6px;
  top: 50%;
  margin-top: -8px;
}
div.free-transform .resize.w {
  cursor: w-resize;
}
div.free-transform .resize[data-position="left"] {
  left: -1px;
  top: 50%;
  margin-top: -5px;
  border-radius: 0px 5px 5px 0px;
  z-index: 1;
}
div.free-transform .resize[data-position="left"]:hover {
  -webkit-transform-origin: 0% 50%;
}

  height: 80px;
  pointer-events: none;
  z-index: 1998;
}
div.halo > div {
  position: absolute;
  width: 20px;
  height: 20px;
  
  cursor: pointer;
  pointer-events: auto;
  background-size: 20px 20px;
  background-repeat: no-repeat;
  -webkit-user-select: none;

div.point-nodes {
  display: none;
  position: absolute;
  left: 0px;
  top: 70px;
  pointer-events: none;
  z-index: 1997;
}
div.point-nodes > div.pointer {
  position: absolute;
  width: 12px;
  height: 12px;
  margin: 0px;
  margin-left: -6px;
  margin-top: -6px;
